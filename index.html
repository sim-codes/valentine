<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Amor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/favicon.png">
</head>
<body class="bg-dark">
    <div class="container content-ctn">
        <h2></h2>
        <h1  class="text-center">Happy Valentine's Day,<span id="typewriter"></span></h1>
        <a href="./game.html" class="love-btn">Click me!</a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
        const text = " Hélène!";
        let index = 0;
        let isDeleting = false;

        function typeWriter() {
            const typewriterElement = document.getElementById("typewriter");
            const currentText = typewriterElement.innerHTML;

            if (!isDeleting && index < text.length) {
                typewriterElement.innerHTML += text.charAt(index);
                index++;
            } else if (isDeleting && index >= 0) {
                typewriterElement.innerHTML = currentText.slice(0, -1);
                index--;
            }

            if (index === text.length) {
                isDeleting = true;
            } else if (index === 0) {
                isDeleting = false;
            }

            setTimeout(typeWriter, 200);
        }

        typeWriter();
    </script>
    
</body>
</html>
